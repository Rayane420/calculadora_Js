<!DOCTYPE html>
<html>
	<head>
	<link href="style.css" rel="stylesheet">
		<meta charset="utf-8"/>
		<title>Calculadora</title>
	</head>
	<body>
		<div id="calculadora">
			<textarea id="display" disabled> </textarea>
			<div>
				<button>1</button>
				<button>2</button>
				<button>3</button>
				<button>+</button>
			</div>	
			<div>
				<button>4</button>
				<button>5</button>
				<button>6</button>
				<button>-</button>				
			</div>
			<div>
				<button>7</button>
				<button>8</button>
				<button>9</button>
				<button>*</button>
			</div>	
			<div>
				<button>0</button>
				<button>.</button>
				<button>c</button>
				<button>/</button>				
			</div>			
		</div>
	</body>
</html>
